<div class="container">
  <!--header class="jumbotron">
    <p>{{ content }}</p>
  </header-->

  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Codigo</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="documento.codigo"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <input
          class="form-control"
          id="descripcion"
          required
          [(ngModel)]="documento.descripcion"
          name="descripcion"
        />
      </div>
      <div class="form-group">
        <label for="description">Nombre</label>
        <input
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="documento.nombre"
          name="nombre"
        />
      </div>
      <button (click)="saveDocumento()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDocumento()">Add</button>
    </div>
  </div>
</div>
